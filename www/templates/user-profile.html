<ion-view>
  <ion-nav-title>
    Profile
  </ion-nav-title>
  <ion-content>
    <div class="hero custom-hero" style="background-image: url('img/bgp.png'); background-color: #0A0A0A; background-size: initial">
      <div class="content user-content">
        <div class="avatar user-avatar" style="background-image: url('img/user-icon.png');"></div>
        <div class="user-title">
          <h3><a class="light">{{userInfo.userInfo.firstName[0]}} {{userInfo.userInfo.lastName[0]}}</a></h3>
          <h4>{{userInfo.userInfo.userDetails.data.user_email}} </h4>
        </div>
      </div>
    </div>
    <span>
        <h4 class="content  profile-head double-padding-x">My Profile</h4>
      <form name="userProfile" id="updateUserForm" >
          <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14">First Name*</span>
    <input type="text" required name="first_name" ng-model="userInfo.userInfo.firstName[0]" placeholder="Enter First Name">
    </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label fz14">Last Name*</span>
    <input type="text"  required name="last_name" ng-model="userInfo.userInfo.lastName[0]"  placeholder="Enter Last Name">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label fz14">Email*</span>
    <input type="email"  readonly="true" required name="user_email" ng-model="userInfo.userInfo.userDetails.data.user_email" placeholder="Enter valid Email">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label fz14">Mobile*</span>
    <input type="text" required name="phone"  ng-model="userInfo.userInfo.phone[0]"  placeholder="Enter valid -">
  </label>
    <!-- <label class="item item-input ">
    <span class="input-label fz14">Profile Picture*</span>
    <input type="file">
  </label>-->


    <div class="row">
      <button class="button  w100 radiuz-primary line-h50" type="submit">Update Profile</button>
    </div>

    </form>
    <h4 class="content  profile-head double-padding-x">Change Password</h4>
    <form name="changePwdForm">
      <div class="list">
        <label class="item item-input item-stacked-label">
    <span class="input-label fz14"> Password*</span>
    <input type="password"   name="password" required  placeholder="Enter New Password">
  </label>
        <label class="item item-input item-stacked-label">
    <span class="input-label fz14">Confirm Password*</span>
    <input type="password"  name="cpassword" required  placeholder="Confirm New Password">
  </label>
      </div>
      <div class="row">
        <button class="button  w100 radiuz-primary line-h50">Change Password</button>
      </div>
    </form>
    </span>

  </ion-content>
</ion-view>
